<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>404 - Página não encontrada</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f44336 0%, #e57373 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.2);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 1.5em;
        }
        a {
            color: #fff;
            background: #d32f2f;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body class="error-404-container">
    <div class="error-404-box">
        <h1>404</h1>
        <p>Ops! A página ou rota que você tentou acessar não existe.</p>
        <a href="/">Voltar para a página inicial</a>
    </div>
</body>
</html>
